<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://tse3.mm.bing.net/th/id/OIP.XRMvziqiOhjoCDzAD0wY_gHaHa?pid=Api&P=0&h=180" type="image/png" />
    <title>AI Background Remover Pro | Remove Image Backgrounds Instantly</title>
    <meta name="description" content="Use BG Remover To Remove Images Background Completely Free and Fast ." />
<meta name="robots" content="index, follow" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            color: #fff;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }
        
        .glass-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0) 60%
            );
            transform: rotate(30deg);
            pointer-events: none;
        }
        
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 2.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.03);
        }
        
        .upload-area:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .upload-area.dragover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.02);
            border-color: #6366f1;
        }
        
        .upload-area input {
            display: none;
        }
        
        .image-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .image-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .image-container img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .image-container:hover img {
            transform: scale(1.02);
        }
        
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.9rem 2.5rem;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            color: #ffffff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
            background: linear-gradient(45deg, #8b5cf6, #6366f1);
        }
        
        .button:active {
            transform: translateY(1px);
        }
        
        .button:disabled {
            background: #4b5563;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        
        .button i {
            margin-right: 8px;
        }
        
        .button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0) 60%
            );
            transform: rotate(30deg);
            transition: all 0.3s ease;
            opacity: 0;
        }
        
        .button:hover::after {
            opacity: 1;
            animation: shine 1.5s infinite;
        }
        
        @keyframes shine {
            0% { transform: rotate(30deg) translate(-30%, -30%); }
            100% { transform: rotate(30deg) translate(30%, 30%); }
        }
        
        .loader {
            display: none;
            width: 60px;
            height: 60px;
            margin: 2rem auto;
            position: relative;
        }
        
        .loader-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loader-circle:nth-child(2) {
            border-top-color: #8b5cf6;
            animation-delay: 0.2s;
        }
        
        .loader-circle:nth-child(3) {
            border-top-color: #a78bfa;
            animation-delay: 0.4s;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-bar {
            width: 0%;
            height: 4px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            border-radius: 2px;
            transition: width 0.3s ease;
            margin: 1rem auto;
            max-width: 400px;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .feature-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .feature-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #8b5cf6;
        }
        
        .tooltip {
            position: relative;
            display: inline-block;
        }
        
        .tooltip .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: #1f2937;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        
        .floating-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .floating-notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .floating-notification i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .ad-container {
            text-align: center;
            margin: 1rem auto;
            max-width: 100%;
            overflow: hidden;
        }
        
        @media (max-width: 768px) {
            .upload-area {
                padding: 1.5rem;
            }
            
            .features-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .ad-container iframe {
                width: 100%;
                max-width: 728px;
            }
        }
    </style>
</head>
<body>
    <div class="glass-card w-full max-w-4xl mx-4 my-8 p-8">
        <div class="flex flex-col items-center">
            <!-- AdSense Ad at the Top -->
            

            <div class="flex items-center mb-6">
                <i class="fas fa-magic text-3xl text-indigo-400 mr-3"></i>
                <h1 class="text-3xl md:text-4xl font-bold bg-gradient-to-r from-indigo-400 to-purple-500 bg-clip-text text-transparent">
                    AI Background Remover Pro
                </h1>
            </div>
            
            <p class="text-gray-300 text-center mb-8 max-w-2xl">
                Remove backgrounds from your images automatically with our powerful AI technology. 
            </p>
            
            <div class="w-full">
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="imageInput" accept="image/*">
                    <div class="flex flex-col items-center">
                        <i class="fas fa-cloud-upload-alt text-4xl text-indigo-400 mb-4"></i>
                        <p class="text-lg text-gray-300 mb-2">Drag & Drop your image here</p>
                        <p class="text-sm text-gray-400 mb-4">or click to browse files</p>
                        <div class="text-xs text-gray-500">
                            Supports: JPG, PNG (Max 10MB)
                        </div>
                    </div>
                </div>
                
                <div class="progress-bar" id="progressBar"></div>
                
                <div class="loader" id="loader">
                    <div class="loader-circle"></div>
                    <div class="loader-circle"></div>
                    <div class="loader-circle"></div>
                </div>
                
                <div class="features-grid">
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class="fas fa-bolt"></i>
                        </div>
                        <div>Instant Processing</div>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class="fas fa-expand"></i>
                        </div>
                        <div>High Resolution</div>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div>Secure & Private</div>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class="fas fa-infinity"></i>
                        </div>
                        <div>No Watermarks</div>
                    </div>
                </div>
                
                <div class="flex flex-wrap justify-center gap-6 mt-8" id="preview">
                    <!-- Images will be added here dynamically -->
                </div>
                
                <div class="flex justify-center mt-8">
                    <button class="button" id="downloadButton" style="display: none;">
                        <i class="fas fa-download"></i> Download PNG
                    </button>
                </div>
                
                <!-- Additional Ads at the Bottom -->
                <div>
                   
                    <script type='text/javascript' src='//pl26704253.profitableratecpm.com/b4/c9/fd/b4c9fda6c9c2114b7212d044ae5e31ec.js'></script>
                </div>
            </div>
        </div>
    </div>
    
    <div class="floating-notification" id="notification">
        <i class="fas fa-check-circle text-green-400"></i>
        <div>Background removed successfully!</div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        const loader = document.getElementById('loader');
        const downloadButton = document.getElementById('downloadButton');
        const progressBar = document.getElementById('progressBar');
        const notification = document.getElementById('notification');
        
        let processedImage = null;
        
        // Replace with your remove.bg API key
        const API_KEY = 'Qp8MrdkR6JMzLcpbK7k28jB2'; // Get your API key from https://www.remove.bg/api
        
        // Drag and Drop Events
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                if (file.size > 10 * 1024 * 1024) {
                    showNotification('File too large! Max 10MB allowed.', 'error');
                    return;
                }
                processImage(file);
            }
        });
        
        // Click to Upload
        uploadArea.addEventListener('click', () => imageInput.click());
        imageInput.addEventListener('change', () => {
            if (imageInput.files.length > 0) {
                const file = imageInput.files[0];
                if (file.size > 10 * 1024 * 1024) {
                    showNotification('File too large! Max 10MB allowed.', 'error');
                    return;
                }
                processImage(file);
            }
        });
        
        function showNotification(message, type = 'success') {
            const icon = type === 'error' ? 'fas fa-exclamation-circle text-red-400' : 'fas fa-check-circle text-green-400';
            notification.innerHTML = `<i class="${icon}"></i><div>${message}</div>`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        function simulateProgress() {
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 90) {
                    clearInterval(interval);
                    return;
                }
                width += 5;
                progressBar.style.width = width + '%';
            }, 200);
            
            return interval;
        }
        
        async function processImage(file) {
            loader.style.display = 'block';
            progressBar.style.width = '0%';
            preview.innerHTML = '';
            downloadButton.style.display = 'none';
            
            const progressInterval = simulateProgress();
            
            const img = new Image();
            img.src = URL.createObjectURL(file);
            
            img.onload = async () => {
                // Display original image
                const originalContainer = document.createElement('div');
                originalContainer.className = 'image-container';
                originalContainer.innerHTML = `
                    <p class="text-gray-300 font-medium mb-3">Original Image</p>
                    <div class="relative group">
                        <img src="${img.src}" alt="Original image" class="w-full h-auto">
                        <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            <span class="text-white text-sm bg-black bg-opacity-70 px-2 py-1 rounded">Before</span>
                        </div>
                    </div>
                    <div class="mt-3 text-xs text-gray-400">${(file.size / 1024 / 1024).toFixed(2)} MB</div>
                `;
                preview.appendChild(originalContainer);
                
                // Remove background using remove.bg API
                try {
                    const formData = new FormData();
                    formData.append('image_file', file);
                    formData.append('size', 'auto');
                    
                    const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                        method: 'POST',
                        headers: {
                            'X-Api-Key': API_KEY
                        },
                        body: formData
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to remove background');
                    }
                    
                    clearInterval(progressInterval);
                    progressBar.style.width = '100%';
                    
                    const blob = await response.blob();
                    processedImage = URL.createObjectURL(blob);
                    
                    // Display processed image
                    const processedImg = new Image();
                    processedImg.src = processedImage;
                    
                    const processedContainer = document.createElement('div');
                    processedContainer.className = 'image-container';
                    processedContainer.innerHTML = `
                        <p class="text-gray-300 font-medium mb-3">Background Removed</p>
                        <div class="relative group">
                            <img src="${processedImage}" alt="Processed image" class="w-full h-auto">
                            <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                <span class="text-white text-sm bg-black bg-opacity-70 px-2 py-1 rounded">After</span>
                            </div>
                        </div>
                        <div class="mt-3 text-xs text-gray-400">${(blob.size / 1024 / 1024).toFixed(2)} MB</div>
                    `;
                    preview.appendChild(processedContainer);
                    
                    loader.style.display = 'none';
                    downloadButton.style.display = 'inline-block';
                    showNotification('Background removed successfully!');
                    
                    setTimeout(() => {
                        progressBar.style.width = '0%';
                    }, 1000);
                } catch (error) {
                    console.error('Error:', error);
                    showNotification('Failed to remove background. Please try again.', 'error');
                    loader.style.display = 'none';
                    clearInterval(progressInterval);
                    progressBar.style.width = '0%';
                }
            };
        }
        
        // Download processed image
        downloadButton.addEventListener('click', () => {
            if (processedImage) {
                const link = document.createElement('a');
                link.href = processedImage;
                link.download = 'background-removed.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                showNotification('Download started!');
            }
        });
    </script>
</body>
